<!-- templates/approvals.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Pending Reviews</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Pending Reviews Approval</h1>
        
        {% if not reviews %}
        <div class="alert alert-info">No pending reviews for approval</div>
        {% else %}
        <div class="list-group">
            {% for review in reviews %}
            <!-- <div class="list-group-item">
                <h5>{{ review.app_name }}</h5>
                <p>{{ review.review_text }}</p>
                <div class="d-flex justify-content-between">
                    <small>{{ review.created_at }}</small>
                    <div>
                        <a href="/approve_review/{{ review.id }}" class="btn btn-sm btn-success">Approve</a>
                        <a href="/reject_review/{{ review.id }}" class="btn btn-sm btn-danger">Reject</a>
                    </div>
                </div>
            </div> -->
            <div class="list-group-item">
                <h5>{{ review.app_name }}</h5>
                <p>{{ review.review_text }}</p>
                <div class="d-flex justify-content-between">
                    <div>
                        <!-- Sentiment badge -->
                        <span class="badge 
                            {% if review.sentiment == 'Positive' %}bg-success
                            {% elif review.sentiment == 'Negative' %}bg-danger
                            {% else %}bg-info{% endif %}">
                            {{ review.sentiment }}
                        </span>
                        <small>{{ review.created_at }}</small>
                    </div>
                    <div>
                        <a href="/approve_review/{{ review.id }}" class="btn btn-sm btn-success">Approve</a>
                        <a href="/reject_review/{{ review.id }}" class="btn btn-sm btn-danger">Reject</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>
</body>
</html>
