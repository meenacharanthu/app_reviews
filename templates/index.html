<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>App Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .suggestions {
            position: absolute;
            z-index: 1000;
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
            background: white;
            border: 1px solid #ddd;
        }
        .suggestion-item {
            padding: 8px 12px;
            cursor: pointer;
        }
        .suggestion-item:hover {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">App Store Search</h1>
        <div class="position-relative">
            <input type="text" id="search-input" class="form-control form-control-lg" 
                   placeholder="Search for apps..." autocomplete="off">
            <div id="suggestions" class="suggestions mt-1 d-none"></div>
        </div>
    </div>

    <script>
        const searchInput = document.getElementById('search-input');
        const suggestionsDiv = document.getElementById('suggestions');
        
        searchInput.addEventListener('input', function() {
            const query = this.value.trim();
            suggestionsDiv.innerHTML = '';
            suggestionsDiv.classList.add('d-none');
            
            if (query.length >= 3) {
                fetch(`/search?q=${encodeURIComponent(query)}`)
                    .then(response => response.json())
                    .then(apps => {
                        if (apps.length > 0) {
                            apps.forEach(app => {
                                const div = document.createElement('div');
                                div.className = 'suggestion-item';
                                div.textContent = app;
                                div.onclick = () => {
                                    window.location.href = `/app/${encodeURIComponent(app)}`;
                                };
                                suggestionsDiv.appendChild(div);
                            });
                            suggestionsDiv.classList.remove('d-none');
                        }
                    });
            }
        });
        
        // searchInput.addEventListener('keypress', function(e) {
        //     if (e.key === 'Enter') {
        //         window.location.href = `/app/${encodeURIComponent(this.value)}`;
        //     }
        // });
        
        searchInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                window.location.href = `/search_results?q=${encodeURIComponent(this.value)}`;
            }
        });
        // Hide suggestions when clicking elsewhere
        document.addEventListener('click', function(e) {
            if (e.target !== searchInput) {
                suggestionsDiv.classList.add('d-none');
            }
        });
    </script>
</body>
</html>
