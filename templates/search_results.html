<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Search Results for "{{ query }}"</h2>
        <div class="list-group mt-3">
            {% for result in results %}
            <a href="/app/{{ result.App }}" class="list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">{{ result.App }}</h5>
                    <small>Similarity: {{ (result.similarity * 100)|round(1) }}%</small>
                </div>
                <p class="mb-1">{{ result.Category }} â€¢ {{ result.Genres }}</p>
                <small>Rating: {{ result.Rating }}</small>
            </a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
